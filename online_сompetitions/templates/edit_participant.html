{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование участника</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Редактирование участника</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Название:</label>
            <input type="text" id="title" name="title" value="{{ form.title.value }}" required>
        </div>

        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" name="description" required>{{ form.description.value }}</textarea>
        </div>
        <div class="button-group">
            <button type="submit" class="submit-btn">Сохранить изменения</button>
            <a href="{% url 'my_competition_detail' competition_id %}" class="cancel-btn">Отмена</a>
        </div>
    </form>
</body>
</html>
